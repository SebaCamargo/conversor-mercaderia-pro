<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Iconos PWA</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f0f0f0;
      }
      .icon-container {
        display: inline-block;
        margin: 10px;
        text-align: center;
      }
      .icon {
        border: 1px solid #ccc;
        background: white;
        margin-bottom: 10px;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Iconos PWA - Conversor de Mercader√≠a Pro</h1>
    <p>
      Estos iconos se generar√°n autom√°ticamente. Copia los SVG y convi√©rtelos a
      PNG.
    </p>

    <div id="icons"></div>

    <script>
      const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
      const container = document.getElementById("icons");

      sizes.forEach((size) => {
        const div = document.createElement("div");
        div.className = "icon-container";

        const canvas = document.createElement("canvas");
        canvas.width = size;
        canvas.height = size;
        canvas.className = "icon";

        const ctx = canvas.getContext("2d");

        // Fondo
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, "#667eea");
        gradient.addColorStop(1, "#764ba2");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);

        // C√≠rculo central
        ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
        ctx.beginPath();
        ctx.arc(size / 2, size / 2, size * 0.3, 0, 2 * Math.PI);
        ctx.fill();

        // S√≠mbolo de calculadora
        ctx.fillStyle = "white";
        ctx.font = `bold ${size * 0.4}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("üßÆ", size / 2, size / 2);

        // Borde
        ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
        ctx.lineWidth = size * 0.02;
        ctx.strokeRect(size * 0.05, size * 0.05, size * 0.9, size * 0.9);

        const label = document.createElement("div");
        label.textContent = `${size}x${size}`;

        div.appendChild(canvas);
        div.appendChild(label);
        container.appendChild(div);
      });
    </script>
  </body>
</html>
